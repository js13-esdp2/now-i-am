<app-webcam *ngIf="webcam"></app-webcam>
<div *ngIf="removePost">
  <p class="modal-title">
    Вы дейсвительно хотите удалить занятие?
  </p>
  <div class="modal-buttons">
    <button mat-icon-button class="btn-done" (click)="onRemovePost()"><mat-icon color="primary">done</mat-icon></button>
    <button mat-icon-button class="btn-cancel" (click)="closeModal()"><mat-icon color="warn">clear</mat-icon></button>
  </div>
</div>
