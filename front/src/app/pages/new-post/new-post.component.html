<mat-card>
  <h2>Добавить новое занятие:</h2>
  <mat-card-content>
    <div class="error" *ngIf="error | async">
      {{ error | async }}
    </div>
    <form (ngSubmit)="onSubmit()" [formGroup]="form" fxLayout="column">

      <mat-form-field appearance="outline" class="titleField">
        <mat-label>Название</mat-label>
        <input name="title" required matInput formControlName="title" id="title"/>
      </mat-form-field>
      <mat-error *ngIf="fieldHasError('title', 'required')" class="invalid-form-text">
        Название обязательно!!!
      </mat-error>

      <div class="group clockBlock" formArrayName="time">
        <button name="clockBtn" type="button" mat-raised-button (click)="addStep()" [disabled]="isAdd">Добавить время</button>

        <div *ngFor="let t of getTime(); let i = index">
          <div [formGroupName]="i">
            <mat-form-field appearance="outline">
              <mat-label>Часы</mat-label>
              <input type="time" name="hours" matInput formControlName="hours" id="hours"/>
            </mat-form-field>
          </div>
        </div>
      </div>
      <div class="choose-image-box">
        <mat-form-field appearance="outline" fxFlex="90" *ngIf="!imageData64, else imageNow">
          <mat-label>Изображение</mat-label>
          <app-file-input name="content" formControlName="content" id="content"></app-file-input>
        </mat-form-field>
        <ng-template #imageNow>
          <img [src]="imageData64?.imageAsDataUrl" style="width: 100px; height: 100px">
          <button mat-icon-button type="button" (click)="onCancel()"><mat-icon>cancel</mat-icon></button>
        </ng-template>
        <button mat-icon-button type="button" style="margin-top: 10px" fxFlex="10" (click)="openModal()">
          <mat-icon style="color: #3f51b5">camera_enhance</mat-icon></button>
      </div>
      <div class="sendBtn">
        <button
          type="submit"
          mat-raised-button
          color="primary"
          [disabled]="!form.value.title || (loading | async)"
        >ОТПРАВИТЬ</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
