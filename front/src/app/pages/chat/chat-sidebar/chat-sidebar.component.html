<div id="sidebar">
  <div id="row1">
    <div class="searchBox">
      <img class="searchBox__img" width="19" src="../../assets/chat/searchIcon.svg" />
      <input
        class="searchBox__input"
        [(ngModel)]="searchText"
        type="text"
        placeholder="Поиск"
      />
    </div>
  </div>

  <div id="sidebarContent">
    <div
      class="conversation"
      *ngFor="
        let conversation of conversations
      "
      (click)="conversationClicked.emit(conversation)"
    >
      <div class="picture">
        <img class="picture__img" src="../../assets/chat/noPic.svg" />
      </div>
      <div class="sidebar-content-block">
        <div class="conversationHeader">
          <div class="name">{{ conversation.name }}</div>
          <div class="time">{{ conversation.time }}</div>
        </div>
        <div class="message">
          <img class="message__img"
            *ngIf="!conversation.latestMessageRead"
            src="../../assets/chat/doubleTick.svg"
          />
          <img class="message__img"
            *ngIf="conversation.latestMessageRead"
            src="../../assets/chat/doubleTickBlue.svg"
          />
          {{ conversation.latestMessage }}
        </div>
      </div>
    </div>
  </div>
</div>
